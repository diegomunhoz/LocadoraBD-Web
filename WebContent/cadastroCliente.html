<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Cadastro de Filme</title>
	</head>
	<body>
		<h1>Cadastro de Cliente</h1>
	
		<form action="grava_cliente">
			
			Nome:
			<input type="text" name="nomeDoCliente"/><br/><br/>
			Rua:
			<input type="text" name="ruaDoCliente"/><br/><br/>
			Numero:
			<input type="text" name="numeroDoCliente"/><br/><br/>
			Bairro:
			<input type="text" name="bairroDoCliente"/><br/><br/>
			Cidade:
			<input type="text" name="cidadeDoCliente"/><br/><br/>
			Estado:
			<input type="text" name="estadoDoCliente"/><br/><br/>
			Telefone:
			<input type="text" name="telefoneDoCliente"/><br/><br/>
			CPF:
			<input type="text" name="cpfDoCliente"/><br/><br/>
			RG:
			<input type="text" name="rgDoCliente"/><br/><br/>
			Sexo:
			<input type="text" name="sexoDoCliente"/><br/><br/>
			Idade:
			<input type="text" name="idadeDoCliente"/><br/><br/>
			
			<input type="submit" value="Salvar dados"><br/><br/>
			
			<h4><a href="http://localhost:8080/LocadoraBD">Página Inicial</a></h4>
		</form>
	</body>
</html>
